<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <link rel="shortcut icon" href="../wishes/Protagonista.jpeg"/>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- ===================================
       CONTAINER PRINCIPAL
       =================================== -->
  <div class="app-container">
    
    <!-- ===================================
         VÍDEO DE FUNDO (inicialmente oculto)
         =================================== -->
    <video 
      id="wish-video" 
      class="background-video hidden"
      playsinline
    >
      <source id="video-source" src="" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- ===================================
         IMAGEM DE FUNDO PADRÃO
         =================================== -->
    <div id="background-image" class="background-image"></div>

    <!-- ===================================
         OVERLAY ESCURO (para legibilidade)
         =================================== -->
    <div class="overlay"></div>

    <!-- ===================================
         CABEÇALHO
         =================================== -->
    <header class="header">
      <div class="header-left">
        <!-- Adicionado navegação entre páginas -->
        <nav class="main-nav">
          <a href="../Index.html" class="nav-link">Kleezinha</a>
          <a href="quests.html" class="nav-link">Quests</a>
        </nav>
      </div>
      <div class="header-right">
        <!-- Moedas/Recursos do usuário -->
        <div class="currency-display">
          <div class="currency-item">
            <img src="../wishes/diamond_8068444.png" alt="Moedas" class="currency-icon">
            <span id="coins-count">1600</span>
          </div>
          <div class="currency-item gems">
            <img src="../wishes/diamond_8068444.png" alt="Gemas" class="currency-icon">
            <span id="gems-count">8000</span>
          </div>
        </div>
      </div>
    </header>

    <!-- ===================================
         CONTEÚDO PRINCIPAL
         =================================== -->
    <main class="main-content">
      
      <!-- ===================================
           ABAS DE BANNERS (Wish 1 e Wish 2)
           =================================== -->
      <nav class="banner-tabs">
        <button 
          class="tab-button active" 
          data-tab="wish1"
        >
          Wish 1
        </button>
        <button 
          class="tab-button" 
          data-tab="wish2"
        >
          Wish 2
        </button>
      </nav>

      <!-- ===================================
           ÁREA DO BANNER ATIVO
           =================================== -->
      <section class="banner-display">
        
        <!-- Banner Wish 1 -->
        <div id="wish1-banner" class="banner-content active">
          <div class="banner-image-container">
            <img 
              src="../wishes/Banner1.png" 
              alt="Banner Wish 1" 
              class="banner-image"
            >
          </div>
          <div class="banner-info">
            <h2 class="banner-title">Ceguinha </h2>
            <p class="banner-description">
              No máx um cookie!
            </p>
          </div>
        </div>

        <!-- Banner Wish 2 -->
        <div id="wish2-banner" class="banner-content">
          <div class="banner-image-container">
            <img 
              src="../wishes/Banner2.jpg" 
              alt="Banner Wish 2" 
              class="banner-image"
            >
          </div>
          <div class="banner-info">
            <h2 class="banner-title">Anão de Lança</h2>
            <p class="banner-description">
              No máx um cookie!
            </p>
          </div>
        </div>

      </section>

      <!-- ===================================
           PAINEL DE ITENS/PITY
           =================================== -->
      <aside class="items-panel">
        <h3 class="panel-title">Histórico de Pity</h3>
        <ul class="pity-list">
          <li class="pity-item">
            <span class="pity-label">5★ Pity:</span>
            <span id="pity-5star" class="pity-value">0</span>
          </li>
          <li class="pity-item">
            <span class="pity-label">4★ Pity:</span>
            <span id="pity-4star" class="pity-value">0</span>
          </li>
        </ul>
        
        <!-- Lista de itens obtidos -->
        <div class="obtained-items">
          <h4 class="obtained-title">Últimos Itens</h4>
          <ul id="items-list" class="items-list">
            <li class="item-placeholder">Nenhum item ainda</li>
          </ul>
        </div>
      </aside>

    </main>

    <!-- ===================================
         RODAPÉ COM BOTÕES DE WISH
         =================================== -->
    <footer class="footer">
      <div class="footer-left">
        <button class="utility-button" id="settings-btn">
          BOA SORTE
        </button>
        <button class="utility-button" id="details-btn">
          OU
        </button>
        <button class="utility-button" id="inventory-btn">
          NÃO, MUAHAHAHA
        </button>
      </div>
      
      <div class="footer-right">
        <button class="wish-button" id="wish-single">
          <span class="wish-text">Wish</span>
          <span class="wish-cost">
            <img src="../wishes/diamond_8068444.png" alt="" class="cost-icon">
            160
          </span>
        </button>
        <button class="wish-button wish-multi" id="wish-multi">
          <span class="wish-text">Wish x10</span>
          <span class="wish-cost">
            <img src="../wishes/diamond_8068444.png" alt="" class="cost-icon">
            1600
          </span>
        </button>
      </div>
    </footer>

    <!-- ===================================
         MODAL DE RESULTADO (após wish)
         =================================== -->
    <div id="result-modal" class="modal hidden">
      <div class="modal-content">
        <h2 class="modal-title">Resultado do Wish</h2>
        <div id="result-items" class="result-items">
          <!-- Itens do resultado serão inseridos aqui -->
        </div>
        <button id="close-modal" class="close-button">
          Fechar
        </button>
      </div>
    </div>

  </div>

  <script src="../script.js"></script>
</body>
</html>
