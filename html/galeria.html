<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Galeria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========= RESET ========= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2a4a, #05070f);
    color: white;
}

/* ========= CONTAINER ========= */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 30px 16px 60px;
}

/* ========= TÍTULO ========= */
.header {
    text-align: center;
    margin-bottom: 28px;
}

.header h1 {
    font-size: 2.2rem;
    letter-spacing: 2px;
}

.header span {
    opacity: 0.7;
    font-size: 0.95rem;
}

/* ========= VÍDEO ========= */
.video-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;
    margin-bottom: 28px;

    background: rgba(15,20,40,0.6);
    border-radius: 20px;
    overflow: hidden;

    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

.video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ========= GALERIA ========= */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

/* ========= FOTO ========= */
.photo {
    position: relative;
    aspect-ratio: 1 / 1;
    overflow: hidden;

    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.15);

    background: rgba(0,0,0,0.4);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);

    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ========= HOVER ========= */
@media (hover:hover) {
    .photo:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 18px 45px rgba(0,0,0,0.7);
    }
}

/* ========= MOBILE ========= */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 420px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}

/* ========= FOOTER ========= */
.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.75rem;
    opacity: 0.4;
}
/* ========= MODAL IMAGEM ========= */
.image-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(4px);

    display: flex;
    justify-content: center;
    align-items: center;

    z-index: 999;
    cursor: zoom-out;
}

.image-modal img {
    max-width: 95vw;
    max-height: 95vh;

    width: auto;
    height: auto;

    object-fit: contain;
    border-radius: 12px;

    box-shadow: 0 25px 60px rgba(0,0,0,0.8);
}

/* Esconde modal */
.hidden {
    display: none;
}


</style>
</head>

<body>

<div class="container">

    <!-- TÍTULO -->
    <header class="header">
        <h1>Momentos Memoráveis</h1>
        <span>Registros da jornada</span>
    </header>

    <!-- VÍDEO PRINCIPAL -->
    <div class="video-wrapper">
        <video controls>
            <source src="../Midia/video1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- GALERIA DE FOTOS -->
    <section class="gallery">
        <div class="photo"><img src="../Midia/Img0.jpeg"></div>
        <div class="photo"><img src="../Midia/im2.jpeg"></div>
        <div class="photo"><img src="../Midia/im3.jpeg"></div>
        <div class="photo"><img src="../Midia/img4.jpeg"></div>
        <div class="photo"><img src="../Midia/img5.jpeg"></div>
        <div class="photo"><img src="../Midia/img6.jpeg"></div>
        <div class="photo"><img src="../Midia/img7.jpeg"></div>
        <div class="photo"><img src="../Midia/img8.jpeg"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        Momentos de Extrema Alegria Compartilhada (MEU DEUS, POR QUE SÓ TEM GENSHIN??????)
    </footer>

</div>
<!-- MODAL DE IMAGEM -->
<div id="image-modal" class="image-modal hidden">
    <img id="modal-img" src="" alt="Imagem ampliada">
</div>

<script>
/* ========= LIGHTBOX ========= */
const modal = document.getElementById("image-modal");
const modalImg = document.getElementById("modal-img");

// Abre imagem
document.querySelectorAll(".photo img").forEach(img => {
    img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.remove("hidden");
    });
});

// Fecha ao clicar fora
modal.addEventListener("click", () => {
    modal.classList.add("hidden");
    modalImg.src = "";
});

// Fecha com ESC
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        modal.classList.add("hidden");
        modalImg.src = "";
    }
});
</script>


</body>
</html>
