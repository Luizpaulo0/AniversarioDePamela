<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../wishes/Protagonista.jpeg" />

    <style>
        /* ========= RESET ========= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #1b2a4a, #05070f);
            color: white;
        }

        /* ========= CONTAINER ========= */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px 16px 60px;
        }


        /* ========= VÍDEO ========= */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 28px;

            background: rgba(15, 20, 40, 0.6);
            border-radius: 20px;
            overflow: hidden;

            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========= GALERIA ========= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        /* ========= FOTO ========= */
        .photo {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;

            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);

            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);

            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========= HOVER ========= */
        @media (hover:hover) {
            .photo:hover {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
            }
        }

        /* ========= MOBILE ========= */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 420px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* ========= FOOTER ========= */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.75rem;
            opacity: 0.4;
        }

        /* ========= MODAL IMAGEM ========= */
        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);

            display: flex;
            justify-content: center;
            align-items: center;

            z-index: 999;
            cursor: zoom-out;
        }

        .image-modal img {
            max-width: 95vw;
            max-height: 95vh;

            width: auto;
            height: auto;

            object-fit: contain;
            border-radius: 12px;

            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
        }

        /* Esconde modal */
        .hidden {
            display: none;
        }

        .main-nav {
            display: flex;
            gap: var(--spacing-sm);
        }

        .nav-link {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-surface);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--color-text-muted);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .nav-link:hover {
            background: var(--color-surface-light);
            color: var(--color-text);
        }

        .nav-link.active {
            background: var(--color-surface-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <audio autoplay loop muted id="bg-music">
        <source src="../Midia/Wind_Akeboshi.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- VÍDEO PRINCIPAL -->
        <div class="video-wrapper">
            <video controls>
                <source src="../Midia/video1.mp4" type="video/mp4">
            </video>
        </div>

        <!-- GALERIA DE FOTOS -->
        <section class="gallery">
            <div class="photo"><img src="../Midia/Pam.jpeg"></div>
            <div class="photo"><img src="../Midia/PameBoraaaajpeg.jpeg"></div>
            <div class="photo"><img src="../Midia/PameGatinho1.jpeg"></div>
            <div class="photo"><img src="../Midia/PameMoça1.jpeg"></div>
            <div class="photo"><img src="../Midia/PameMoça2.jpeg"></div>
            <div class="photo"><img src="../Midia/PamEVictor1.jpeg"></div>
            <div class="photo"><img src="../Midia/PamVictor.jpeg"></div>
            <div class="photo"><img src="../Midia/PameVictor2.jpeg"></div>
            <div class="photo"><img src="../Midia/PameVictor3jpeg.jpeg"></div>
            <div class="photo"><img src="../Midia/PameVictor4.jpeg"></div>
            <div class="photo"><img src="../Midia/PameVictorTerror.jpeg"></div>
            <div class="photo"><img src="../Midia/PamRadical.jpeg"></div>
            <div class="photo"><img src="../Midia/Ocriajunior.jpeg"></div>
            <div class="photo"><img src="../Midia/Oscria1.jpeg"></div>
            <div class="photo"><img src="../Midia/Oppenheimer.jpeg"></div>
            <div class="photo"><img src="../Midia/VictorLinguinha.jpeg"></div>
            <div class="photo"><img src="../Midia/VictorSubmisso1.jpeg"></div>
            <div class="photo"><img src="../Midia/VictorSubmisso2.jpeg"></div>
            <div class="photo"><img src="../Midia/PamLoveVictorjpeg.jpeg"></div>
            <div class="photo"><img src="../Midia/im2.jpeg"></div>
            <div class="photo"><img src="../Midia/im3.jpeg"></div>
            <div class="photo"><img src="../Midia/img4.jpeg"></div>
            <div class="photo"><img src="../Midia/img5.jpeg"></div>
            <div class="photo"><img src="../Midia/img8.jpeg"></div>


        </section>

        <!-- FOOTER -->
        <footer class="footer">
            Momentos de Extrema Alegria Compartilhada
            PARABÉN MINHA FIA, OBRIGADO POR TUDO ATÉ AQUI!
            (Colaboradores: André, Luiz e Victor *OS CRIAS*)
        </footer>

    </div>
    <!-- MODAL DE IMAGEM -->
    <div id="image-modal" class="image-modal hidden">
        <img id="modal-img" src="" alt="Imagem ampliada">
    </div>

    <script>
        document.addEventListener("click", () => {
            const audio = document.getElementById("bg-music");
            audio.muted = false;
            audio.play();
        }, { once: true });


        /* ========= LIGHTBOX ========= */
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");

        // Abre imagem
        document.querySelectorAll(".photo img").forEach(img => {
            img.addEventListener("click", () => {
                modalImg.src = img.src;
                modal.classList.remove("hidden");
            });
        });

        // Fecha ao clicar fora
        modal.addEventListener("click", () => {
            modal.classList.add("hidden");
            modalImg.src = "";
        });

        // Fecha com ESC
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                modal.classList.add("hidden");
                modalImg.src = "";
            }
        });
    </script>


</body>

</html>
